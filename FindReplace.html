
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.3.js'></script>
        <script src='js/scripts.js'></script>
        <title>Find/Replace</title>
    </head>
    <body>
        <div class="container">
          <h1>Find/Replace</h1>

          <form id='str'>
            <div class='form-group'>
              <label for="str">Enter a sentence:</label>
              <input class="form-control" id="str" type="text">

              <label for="toReplace">Retype the word you would like to replace:</label>
              <input class="form-control" id="toReplace" type="text">

              <label for="newWord">Enter replacement word:</label>
              <input class="form-control" id="newWord" type="text">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>

          <div id="result">
            <h4><span class="string"></span></h4>
          </div>
        </div>
    </body>
</html>
